<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in Javascript</title>
</head>
<body>
    <script>
        var a ="Anand";                          //String (Any char is String)
        var b = 12.3;                            //Number (Any type of Number) 
        var c = true;                            //Boolen
        var d =["Html","CSS","JS","Bootstrap"];  //Objects
        var e = {fname:"Virat", lname:"Kohli"};  //Objects
        var f =null;                             //Objects
        var g;                                   //UnDefined 

        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(c);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(f);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");
        document.write(g);
        document.write("<br>");
        document.write(typeof g);
        document.write("<br>");
        

    </script>
</body>
</html>
