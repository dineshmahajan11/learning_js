    <script>
        var array =[10,20,30,40,50];

              <!-- For Loop -->
        
        sumFor=0;
        document.write("<h2> Using For Loop </h2><ul>")
        for (var i=0; i<array.length; i++){
            document.write("<li>" + array[i] + "</li>")
            sumFor+=array[i];
        }
        document.write("</ul>")
        document.write("Total Sum Using for Loop = " + sumFor)

        sumWhile=0;
        var j = 0;
        document.write("<h2> Using For Loop </h2><ul>")
            while(j<array.length){
                document.write("<li>" + array[j] + "</li>")
                sumWhile +=array[j];
                j++;
            }

        document.write("</ul>")
        document.write("Total Sum Using While Loop = " + sumWhile)

        sumDowhile=0;
        var k = 0;
        document.write("<h2> Using Do While Loop </h2><ul>")
            do{
                document.write("<li>" + array[k] + "</li>")
                sumWhile +=array[k];
                j++;

            }while(j<array.length)

        document.write("</ul>")
        document.write("Total Sum Using While Loop = " + sumDowhile)

    </script>
