<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .text-danger {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h2 class="form-title">Contact Us</h2>
      <form id="contactForm" onsubmit="return validate()">

        <!-- Success Alert -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
          Form Submitted Successfully!
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
          <span class="text-danger" id="nameError"></span>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Your email">
          <span class="text-danger" id="emailError"></span>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Your password">
          <span class="text-danger" id="passwordError"></span>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number:</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Your mobile number">
          <span class="text-danger" id="mobileError"></span>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          <span class="text-danger" id="messageError"></span>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">Other</label>
          </div>
          <br>
          <span class="text-danger" id="genderError"></span>
        </div>

        <!-- Terms & Conditions -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">I agree to the terms & conditions</label>
          <br>
          <span class="text-danger" id="checkboxError"></span>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validate() {
      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message").value.trim();
      const checkbox = document.getElementById("checkbox");
      const gender = document.querySelector('input[name="gender"]:checked');

      // Error spans
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const mobileError = document.getElementById("mobileError");
      const passwordError = document.getElementById("passwordError");
      const messageError = document.getElementById("messageError");
      const genderError = document.getElementById("genderError");
      const checkboxError = document.getElementById("checkboxError");

      // Clear previous error messages
      nameError.textContent = "";
      emailError.textContent = "";
      mobileError.textContent = "";
      passwordError.textContent = "";
      messageError.textContent = "";
      genderError.textContent = "";
      checkboxError.textContent = "";

      let isValid = true;

      // Name validation
      if (name === "") {
        nameError.textContent = "Please enter your name.";
        isValid = false;
      } else if (name.length < 3) {
        nameError.textContent = "Name must be at least 3 characters long.";
        isValid = false;
      }

      // Email validation
      if (email === "") {
        emailError.textContent = "Please enter your email.";
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }

      // Mobile validation
      if (mobile === "") {
        mobileError.textContent = "Please enter your mobile number.";
        isValid = false;
      } else if (!/^\d{10}$/.test(mobile)) {
        mobileError.textContent = "Mobile number must be exactly 10 digits.";
        isValid = false;
      }

      // Password validation
      const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&])[A-Za-z0-9!@#$%^&]{6,}$/;
      if (password === "") {
        passwordError.textContent = "Please enter your password.";
        isValid = false;
      } else if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must be at least 6 characters long, include 1 number & 1 special character.";
        isValid = false;
      }

      // Message validation
      if (message === "") {
        messageError.textContent = "Please enter your message.";
        isValid = false;
      }

      // Gender validation
      if (!gender) {
        genderError.textContent = "Please select your gender.";
        isValid = false;
      }

      // Checkbox validation
      if (!checkbox.checked) {
        checkboxError.textContent = "You must agree to the terms & conditions.";
        isValid = false;
      }

      // If form is valid, show success message
      
      if (isValid) {
        alert("Form Submitted Successfully");
      } 

      return isValid;
    }
  </script>
</body>
</html>
