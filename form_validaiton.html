<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" crossorigin="anonymous">
</head>
<body>
   <main>
      <section>
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-6">
              <h4 class="fs-5 fw-bold text-success mb-3">Contact Us</h4>
              <h1 class="custom-heading mb-5">If You Have Any Query, Please
                Contact Us</h1>
              <p class="mb-4">Lorem ipsum dolor sit amet consectetur adipisicing
                elit. Corporis unde minima eius illo id impedit explicabo, cum
                inventore dolorem laborum omnis.</p>
              <form action="#" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="nameInput"
                        placeholder="Your Name" required>
                      <label for="nameInput">Your Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="emailInput"
                        placeholder="name@example.com" required>
                      <label for="emailInput">Your Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="subjectInput"
                        placeholder="Subject">
                      <label for="subjectInput">Subject</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea class="form-control"
                        placeholder="Leave a message here" id="messageInput"
                        style="height: 120px;"></textarea>
                      <label for="messageInput">Message</label>
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-success py-3 px-4">Send
                      Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

               <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
</body>
</html>
