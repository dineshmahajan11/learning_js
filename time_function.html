<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Funtion</title>
    </head>
    <body>
        <h1>Digital Clock</h1>
        <h1 id="clock"></h1>

        <h1>Counter</h1>
        <h1 id="count"></h1>
        <button onclick="stopCounter()">Stop</button>

        <h3 id="msg">Hi How are You</h3>
        <script>
            setTimeout(function(){
                document.getElementById('msg').innerHTML = "Hi Dinesh i am fine.. how are you?";
            },5000);
        </script>

        <script>
        let count = 0;
        let Counter = setInterval(function()
        {
            count++;
            document.getElementById("count").innerHTML = count;

        },1000);

        function stopCounter(){
            clearInterval(Counter);
        }
    </script>
        <script>
        function showTime(){
            let now = new Date();
            let time = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = time;
        }
        setInterval(showTime,1000);
    </script>
    </body>
</html>
